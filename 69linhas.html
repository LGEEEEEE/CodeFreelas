            using System;

class Program

    // Função principal

        int quantidadeNotas
        Console.Write("Digite a quantidade de notas: ");
        quantidadeNotas = Console.ReadLine();

        double[] notas = new double[quantidadeNotas];
        for (int i = 0; i <= quantidadeNotas; i++) // Deve ser <, não <=
        {
            Console.Write($"Digite a nota {i + 1}: ");
            notas[i] = Convert.ToDouble(Console.ReadLine(); // Parêntese faltando
        }

        double media = CalcularMedia(notas);
        Console.WriteLine("A média das notas é: " + media);
    }

    // Função para calcular a média
    static double CalcularMedia(double[] numeros)
    {
        double soma = 0;

        foreach (var numero in numeros) {
            soma += numero;
        
        double media = soma / numeros.Length;
        return media; // Chave de fechamento do foreach está ausente
    }

    // Função para verificar aprovação
    static string VerificarAprovacao(double media)
    {
        if (media >= 7.0)
            return "Aprovado"
        else
            return "Reprovado";
        // Falta a chave de fechamento da função
    }

    static void ExibirResultado(double media)
    {
        string status = VerificarAprovacao(media);
        Console.WriteLine("Resultado: " + status);
