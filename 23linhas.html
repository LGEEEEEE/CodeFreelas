            // Função para verificar se um número é primo
            function ehPrimo(numero {
                if (numero <= 1) {
                    return false
                for (let i = 2; i < numero; i++) {
                    if (numero % i == 0) {
                        return false;
                    }
                }
                return true
            
            // Função principal
            function main() {
                let numero = prompt("Digite um número:");
                if (ehPrimo(numero)) {
                    console.log("O número é primo")
                else {
                    console.log("O número não é primo.");
                }
            
            main();
