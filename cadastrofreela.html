      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputName">Nome Completo</label>
            <input type="name" class="form-control" id="inputName" placeholder="JOSE DA SILVA">
          </div>  
          
          <div class="form-group col-md-3">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-5">
            <label for="inputPassword4">Senha</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
          </div>
        </div>
        <div class="form-group col-md-4">
            <label for="codes">Informe as linguagens que domina</label>
            <input type="text" class="form-control" id="inputCode" placeholder="JS, Python, HTML E CSS etc.">
        </div>
        <div class="form-group col-md-5">
          <label for="inputAddress">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
        </div>

        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputEstado">Estado</label>
            <select id="inputEstado" class="form-control">
              <option selected>Escolher...</option>
              <option value="">AC</option>
              <option value="">AL</option>
              <option value="">AM</option>
              <option value="">AP</option>
              <option value="">BA</option>
              <option value="">CE</option>
              <option value="">DF</option>
              <option value="">ES</option>
              <option value="">GO</option>
              <option value="">MA</option>
              <option value="">MT</option>
              <option value="">MS</option>
              <option value="">MG</option>
              <option value="">PA</option>
              <option value="">PB</option>
              <option value="">PR</option>
              <option value="">PE</option>
              <option value="">PI</option>
              <option value="">RJ</option>
              <option value="">RN</option>
              <option value="">RS</option>
              <option value="">RO</option>
              <option value="">RR</option>
              <option value="">SC</option>
              <option value="">SP</option>
              <option value="">SE</option>
              <option value="">TO</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputCEP">CEP</label>
            <input type="text" class="form-control" id="inputCEP" placeholder="00.000-000">
          </div>
        </div>
        
      </form>
