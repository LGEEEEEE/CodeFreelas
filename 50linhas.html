            # Programa para calcular o fatorial de um número
# Feito com 52 linhas :)

def fatorial(n):
    """Calcula o fatorial de um número."""
    if n == 0 or n == 1:
        return 1
    else:
        return n * fatorial(n - 1)

def validar_entrada():
    """
    Lê a entrada do usuário e valida 
    se é um número inteiro não-negativo.
    """
    while True:
        try:
            valor = int(input("Digite um número inteiro não-negativo: "))
            if valor < 0:
                print("Por favor, digite um número não-negativo.")
            else:
                return valor
        except ValueError:
            print("Entrada inválida. Tente novamente.")

def menu():
    """
    Mostra o menu principal ao usuário.
    """
    print("\n" + "=" * 30)
    print("       CALCULADORA DE FATORIAL")
    print("=" * 30)
    print("1. Calcular fatorial")
    print("2. Sair")
    print("=" * 30)

def main():
    """
    Função principal que coordena o programa.
    """
    while True:
        menu()
        opcao = input("Escolha uma opção (1 ou 2): ")

        if opcao == "1":
            numero = validar_entrada()
            resultado = fatorial(numero)
            print(f"O fatorial de {numero} é {resultado}.")
        elif opcao == "2":
            print("Obrigado por usar a calculadora de fatorial. Até logo!")
            break
        else:
            print("Opção inválida. Tente novamente.")

# Ponto de entrada do programa
if __name__ == "__main__":
    main()
